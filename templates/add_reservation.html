{% extends "base.html" %}

{% block title %}Add Reservation{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Reservation</h2>
    
    <form method="POST" action="{{ url_for('add_reservation') }}">
        <div class="form-group">
            <label for="guest_name">Guest Name *</label>
            <input type="text" id="guest_name" name="guest_name" required>
        </div>

        <div class="form-group">
            <label for="platform">Platform *</label>
            <select id="platform" name="platform" required>
                <option value="">Select platform...</option>
                <option value="airbnb">Airbnb</option>
                <option value="booking">Booking.com</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="check_in">Check-in Date *</label>
                <input type="date" id="check_in" name="check_in" required>
            </div>

            <div class="form-group">
                <label for="check_out">Check-out Date *</label>
                <input type="date" id="check_out" name="check_out" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="adults">Number of Adults *</label>
                <input type="number" id="adults" name="adults" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="children">Number of Children</label>
                <input type="number" id="children" name="children" min="0" value="0">
            </div>
        </div>

        <div class="form-group">
            <label for="special_requests">Special Requests</label>
            <textarea id="special_requests" name="special_requests" rows="3" 
                      placeholder="e.g., Late check-in, airport pickup, extra towels..."></textarea>
        </div>

        <div class="form-group">
            <label for="notes">Notes (Check-in time, parking, etc.)</label>
            <textarea id="notes" name="notes" rows="3" 
                      placeholder="e.g., Check-in time: 15:00, Parking space #5..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Add Reservation</button>
            <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
